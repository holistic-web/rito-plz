name: lint_cloud-functions

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'cloud-functions/**'

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        run: |
          cd cloud-functions
          npm ci --prefer-offline --no-audit

      - name: Run linter 👀
        run: |
          cd cloud-functions
          npm run lint

      - name: Build project 🏗️
        run: |
          cd cloud-functions
          npm run build
